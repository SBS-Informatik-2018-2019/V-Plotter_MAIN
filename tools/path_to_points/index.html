<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>HTML</title>
    </head>

    <body>
        <h1>V-Plotter Pathcreator</h1>
        <img src="l.gif" id="loading" style="display:none">

        <table>
            <tr>
                <th>Polyline</th>
                <th>original Path data=</th>
                <th>new Path (only L and M)</th>
            </tr>
            <tr>
                <td><textarea id="mytextareapolyline" readonly></textarea></td>
                <td><textarea id="mytextareapathold"></textarea></td>
                <td><textarea id="mytextareapathnew" readonly></textarea></td>
            </tr>
            <tr>
                <td>Number of Polylinepoints<input type="number" id="numPointsPolyline" min="2"></td>
                <script src="script.js"></script>
                <td><input type="submit" onclick="
                document.getElementById('loading').setAttribute('style', 'display:block');
                run();
                document.getElementById('loading').setAttribute('style', 'display:none');
                "></td>
                <td>Number of Lines per Path Segment<input type="number" id="numPointsPathSegment" min="2"></td>
            </tr>
            <tr>
                <td>green</td>
                <td>black</td>
                <td>red</td>
            </tr>
        </table>


        <div width="99vw" height="80vh">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6000 6000">
                <path id="mypath"></path>
                <polyline id="mypolyline" points="" />
                <path id="new"></path>
                <path id="dummy"></path>
            </svg>
        </div>

    </body>

</html>
